<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar-container">
        <div class="navbar">
          <div class="logo">
            <img src="./images/Logo.png" alt="Logo" />
          </div>
          <ul class="list">
            <div class="line"></div>
            <li class="list-item">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
      </nav>

      <main>
        <section class="left-image-container">
          <div class="left-image">
            <img src="./images/pexels-rfstudio-3819572.jpg" alt="Image" />
          </div>
        </section>

        <section class="right-container">
          <div class="heading">
            <h1>Crea-</h1>
            <div>
              <h1>tivity.</h1>
              <p>
                is our <br />
                ingredient.
              </p>
            </div>
            <div class="btn-wrapper">
              <button>Check Our Package</button>
            </div>
          </div>

          <div class="social-icons">
            <img src="./assets/Twitter Icon.svg" alt="Twitter" class="icon" />
            <img
              src="./assets/Instagram Icon.svg"
              alt="Instagram"
              class="icon"
            />
            <img src="./assets/Facebook Icon.svg" alt="Facebook" class="icon" />
            <img src="./assets/Email Icon.svg" alt="Email" class="icon" />
          </div>
          <div class="bottom">
            <ul>
              <span class="line-dot"></span>
              <li class="active-item">
                <span class="dot"></span>
                <p>Photography</p>
              </li>

              <li>
                <span class="dot"></span>
                <p>Videography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Graphic Design</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Illustration</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Animation</p>
              </li>
            </ul>
            <div class="bottom-quote">
              <span class="quote-icon">
                <i class="fa-solid fa-quote-right"></i>
              </span>
              <p>
                We help you to create the best graphics, <br />
                photos, videos, animation and illustration
              </p>

              <div class="img">
                <img src="./images/dancing.jpg" alt="dance-image" />
              </div>
              <div class="arrow">
                <img src="./assets/arrow.svg" alt="arrow" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
